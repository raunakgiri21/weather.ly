<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather.ly</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="grid grid-1">
          <div class="title">
            <div class="search">
              <input type="text" class="searchBar" placeholder="search">
              <div class="wrapper">
                <div class="suggestions">
                </div>
              </div>
            </div> 
          </div>
          <!-- Rounded switch -->
          <label class="switch">
            <input type="checkbox" id="checkbox">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="grid grid-2">
          <div class="location">
            <h4 class="current-location">Guwahati</h4>
          </div>
        </div>

        <div class="grid grid-3">
          <div class="current-weather">
            <h4 class="temp">29Â°C</h4>
            <p class="description">light rain</p>
          </div>
          <div class="weather-icon">
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" class="wicon">
          </div>
        </div>

        <div class="grid grid-4">
          <div class="details">
            <p class="pressure">pressure: 1014hpa</p>
            <p class="humidity">Humidity: 88%</p>
          </div>
          <div class="details">
            <p class="windspeed">windspeed: 1.09m/s</p>
            <p class="visibility">visibility: 3km</p>
          </div>
        </div>
        <div class="grid grid-5">
          <div class="forcast">
            <div class="forcast-title">
              <p>Hourly Forcast</p>
            </div>
            <div class="hourly-cards">
              <div class="single-card">
                <p class="time">now</p>
                <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="card icon" class="wicon">
                <p class="card-temp">temp</p>
              </div>
              <div class="single-card">
                <p class="time">now</p>
                <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="card icon" class="wicon">
                <p class="card-temp">temp</p>
              </div>
              <div class="single-card">
                <p class="time">now</p>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="card icon" class="wicon">
                <p class="card-temp">temp</p>
              </div>
              <div class="single-card">
                <p class="time">now</p>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="card icon" class="wicon">
                <p class="card-temp">temp</p>
              </div>
              <div class="single-card">
                <p class="time">now</p>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="card icon" class="wicon">
                <p class="card-temp">temp</p>
              </div>
              <div class="single-card">
                <p class="time">now</p>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="card icon" class="wicon">
                <p class="card-temp">temp</p>
              </div>
            </div>
          </div>
          <div class="forcast">
            <div class="forcast-title">
              <p>5-Days Forcast</p>
            </div>
            <div class="daily-cards">
              <div class="single-card-daily">
                <p class="day">now</p>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="card icon" class="wicon">
                <p class="card-temp-max">temp</p>
                <p class="card-temp-min">temp</p>
              </div>
              <div class="single-card-daily">
                <p class="day">now</p>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="card icon" class="wicon">
                <p class="card-temp-max">temp</p>
                <p class="card-temp-min">temp</p>
              </div>
              <div class="single-card-daily">
                <p class="day">now</p>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="card icon" class="wicon">
                <p class="card-temp-max">temp</p>
                <p class="card-temp-min">temp</p>
              </div>
              <div class="single-card-daily">
                <p class="day">now</p>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="card icon" class="wicon">
                <p class="card-temp-max">temp</p>
                <p class="card-temp-min">temp</p>
              </div>
              <div class="single-card-daily">
                <p class="day">now</p>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="card icon" class="wicon">
                <p class="card-temp-max">temp</p>
                <p class="card-temp-min">temp</p>
              </div>
            </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
